<body>
  
  <div id="login">

    <button onclick="

  document.querySelector('#hhh').innerHTML=`${inputelemet.value}`;

    "><a href="new.html">Submit</a></button>
      <h1 id="h"></h1>

 <script src="script.js"></script>
